<!DOCTYPE html>
<html style="height: 100%; margin: 0; padding: 0;">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="height: 100%; margin: 0; padding: 0;">
  <embed src="{{ url_for('static', filename=filename) }}" type="application/pdf" width="100%" height="100%"></embed>
</body>

<script>
  window.addEventListener('beforeunload', function (e) {
    navigator.sendBeacon('/delete_pdf', 'filename={{filename}}');
  });
</script>
